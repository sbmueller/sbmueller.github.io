<header>
    <style>
    .avatar {
      vertical-align: middle;
      width: 150px;
      height: 150px;
      border-radius: 50%;
    }
    #wrapper {
        width: 100%;
        clear: both;
        text-align: center;
    }
    </style>
    <div class="main">
        <a href={{ config.base_url }}>{{ config.title }}</a>

        <div class="socials">
            {% for social in config.extra.socials %}
            <a rel="me" href="{{ social.url }}" class="social">
                <img alt={{ social.name }} src="/social_icons/{{ social.icon }}.svg">
            </a>
            {% endfor %}
        </div>
    </div>

    <nav>
        {% for menu in config.extra.menu %}
        <a href={{ menu.url }} style="margin-left: 0.7em">{{ menu.name }}</a>
        {% endfor %}

        {% if config.extra.theme == "toggle" %}
        | <a id="dark-mode-toggle" onclick="toggleTheme()" href="javascript:void(0)">
            <img src="/feather/sun.svg" id="sun-icon" style="filter: invert(1);" />
            <img src="/feather/moon.svg" id="moon-icon" />
        </a>
        <script src={{ get_url(path="js/themetoggle.js" ) }}></script>
        {% endif %}
    </nav>
    <div id="wrapper">
        <a href={{ config.base_url }}>
            <img src="https://avatars.githubusercontent.com/u/7465688?v=4" class="avatar" />
        </a>
    </div>
</header>
