<header>
    <style>
    .avatar {
      vertical-align: middle;
      width: 150px;
      height: 150px;
      border-radius: 50%;
    }
    </style>
    <div class="main">
        <a href={{ config.base_url }}>{{ config.title }}</a>

    </div>
    <div>
        <a href={{ config.base_url }}>
            <img src="https://avatars.githubusercontent.com/u/7465688?v=4" class="avatar" />
        </a>
    </div>
    <nav>
        <div class="socials">
            {% for social in config.extra.socials %}
            <a rel="me" href="{{ social.url }}" class="social">
                <img alt={{ social.name }} src="/social_icons/{{ social.icon }}.svg">
            </a>
            {% endfor %}
        </div>
        {% for menu in config.extra.menu %}
            <a href={{ menu.url }} style="margin-left: 0.7em">{{ menu.name }}</a>
        {% endfor %}
    </nav>
</header>
