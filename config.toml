# The URL the site will be built for
base_url = "https://sbmueller.github.io/"
title = "sbmueller"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

minify_html = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

theme = "apollo"
taxonomies = [{ name = "tags" }]

[markdown]
github_alerts = true

[markdown.highlighting]
style = "inline"
theme = "rose-pine-moon"

[extra]
# Put all your custom variables here
theme = "toggle"
favicon = "icon/favicon.png"
footer = "Copyright © 2026 Sebastian Müller. All rights reserved."
mathjax = true
menu = [
    { name= "/about", url= "/about", weight=1 },
]

socials = [
    { name= "github", url= "https://github.com/sbmueller/", icon="github" },
    { name= "linkedin", url="https://www.linkedin.com/in/sbmueller/", icon="linkedin" },
